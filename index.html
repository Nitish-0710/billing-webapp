<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Billing Software</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary"
            data-bs-theme="light"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Billing Webapp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Action</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Another action</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Something else here</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"
                                >Disabled</a
                            >
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="buttons container my-2 position-sticky top-0 z-1 bg-white">
            <button class="btn btn-primary rounded-circle p-2" id="addRow">
                ‚ùå
            </button>
            <button class="btn btn-success rounded-circle p-2" id="saveBtn">
                Save
            </button>
            <button class="btn btn-success rounded-circle p-2" id="resetBtn">
                Reset
            </button>
            <button class="btn btn-primary" id="print">Print Bill</button>
            <select
                class="form-select w-25"
                id="company-details-option"
                aria-label="Default select example"
            >
                <option value="none" checked>Choose LetterHead</option>
                <option value="image" id="image">Image</option>
                <option value="text" id="text">Text</option>
            </select>

            <button
                class="btn btn-success p-2"
                name="add-total-option"
                id="totalCheckbox"
            >
                Add total
            </button>
            <button
                class="btn btn-success p-2"
                name="add-advance-option"
                id="advanceCheckbox"
            >
                Add advance
            </button>
            <select
                class="form-select w-25"
                id="add-gst"
                aria-label="Default select example"
                disabled
            >
                <option value="0">Add GST</option>
                <option value="3" id="3-gst">3%</option>
                <option value="5" id="5-gst">5%</option>
                <option value="12" id="12-gst">12%</option>
                <option value="18" id="18-gst">18%</option>
                <option value="28" id="28-gst">28%</option>
            </select>
        </div>

        <div class="container mx-auto company-letter-head mb-2"></div>

        <div class="container receiver-details">
            <div class="d-flex justify-content-between">
                <div class="input-group input-group-sm mb-1 w-25">
                    <span class="input-group-text">Bill No</span>
                    <input
                        type="text"
                        name="billNo"
                        id="billNo"
                        class="form-control"
                    />
                </div>
                <div class="input-group input-group-sm mb-1 w-25">
                    <span class="input-group-text">Date</span>
                    <input
                        type="date"
                        name="date"
                        id="date"
                        class="form-control"
                    />
                </div>
            </div>
            <div class="input-group input-group-sm mb-1 w-25">
                <span class="input-group-text">To</span>
                <textarea
                    name="reciever-add"
                    id="reciever-add"
                    rows="1"
                    class="form-control"
                ></textarea>
            </div>
            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text">Subject</span>
                <textarea
                    name="reciever-add"
                    id="reciever-add"
                    rows="1"
                    class="form-control"
                ></textarea>
            </div>
        </div>

        <div class="container position-sticky top-3 bg-white">
            <table class="table table-sm table-bordered" id="billTable">
                <thead id="billTableHead" style="position: sticky; top: 50px">
                    <tr>
                        <th id="sr-no-head">Sr No</th>
                        <th id="description-head">Description</th>
                        <th id="quantity-head">Quantity</th>
                        <th id="unit-head">Unit</th>
                        <th id="rate-head">Rate</th>
                        <th id="amount-rs-head">Amount Rs</th>
                    </tr>
                </thead>
                <tbody id="billTableBody"></tbody>
                <tfoot id="billTableFoot"></tfoot>
            </table>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
